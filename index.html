<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly Catcher - 3D Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #a1d3a1;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 24px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #message {
      position: fixed;
      top: 10px;
      right: 10px;
      color: red;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
</head>
<body>
  <div id="score">Σκορ: 0</div>
  <div id="message"></div>

  <script>
    let score = 0;
    let message = document.getElementById("message");

    // Δημιουργία σκηνής
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Δημιουργία παγκόσμιου δαπέδου
    const groundGeometry = new THREE.PlaneGeometry(200, 200);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Δημιουργία παίκτη (χέρι για να πιάσει τις μύγες)
    const playerGeometry = new THREE.CylinderGeometry(0.5, 0.5, 5);
    const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.set(0, 2.5, 0);
    scene.add(player);

    // Δημιουργία μύγας
    const flyGeometry = new THREE.SphereGeometry(0.5, 16, 16);
    const flyMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const fly = new THREE.Mesh(flyGeometry, flyMaterial);
    fly.position.set(Math.random() * 50 - 25, 5, Math.random() * 50 - 25);
    scene.add(fly);

    // Ρυθμίσεις κάμερας
    camera.position.set(0, 20, 30);
    camera.lookAt(player.position);

    // Κίνηση του παίκτη
    let speed = 0.1;
    let moveLeft = false;
    let moveRight = false;
    let moveUp = false;
    let moveDown = false;

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = true;
      if (event.key === 'ArrowRight') moveRight = true;
      if (event.key === 'ArrowUp') moveUp = true;
      if (event.key === 'ArrowDown') moveDown = true;
    });

    document.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowLeft') moveLeft = false;
      if (event.key === 'ArrowRight') moveRight = false;
      if (event.key === 'ArrowUp') moveUp = false;
      if (event.key === 'ArrowDown') moveDown = false;
    });

    // Κίνηση του παίκτη και της μύγας
    function movePlayer() {
      if (moveLeft) player.position.x -= speed;
      if (moveRight) player.position.x += speed;
      if (moveUp) player.position.z -= speed;
      if (moveDown) player.position.z += speed;
    }

    function moveFly() {
      fly.position.x += Math.random() * 0.2 - 0.1; // Κίνηση της μύγας
      fly.position.y += Math.random() * 0.2 - 0.1;
      fly.position.z += Math.random() * 0.2 - 0.1;
    }

    function checkCatch() {
      const dist = player.position.distanceTo(fly.position);
      if (dist < 1) {
        score++;
        document.getElementById('score').textContent = "Σκορ: " + score;
        fly.position.set(Math.random() * 50 - 25, 5, Math.random() * 50 - 25); // Επαναφορά μύγας
        message.textContent = "Πιάσατε μια μύγα!";
      }
    }

    // Κύρια συνάρτηση εμφάνισης
    function animate() {
      requestAnimationFrame(animate);
      movePlayer();
      moveFly();
      checkCatch();
      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
